{% extends "core/base.html" %}

{% block content %}
<h1>Excluir Serviço</h1>
<p>Tem certeza que deseja excluir o serviço "{{ servico.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Excluir</button>
</form>
<a href="{% url 'cadastros:listar_servicos' %}">Cancelar</a>
{% endblock %}
