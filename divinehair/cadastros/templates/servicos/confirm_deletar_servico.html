{% extends "core/base.html" %}

{% block content %}
  <h2>Confirmar Exclusão</h2>
  <p>Você tem certeza que deseja excluir o serviço "{{ servico.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
  </form>
  <a href="{% url 'cadastros:listar_servicos' %}">Cancelar</a>
{% endblock %}
