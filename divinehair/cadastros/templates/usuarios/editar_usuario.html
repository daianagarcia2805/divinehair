{% extends "core/base.html" %}

{% block content %}
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="alert alert-success">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'cadastros:listar_usuarios' %}">Voltar para a lista de usuários</a>
{% endblock %}
