{% extends "core/base.html" %}

{% block content %}
  <h1>Excluir Agendamento</h1>
  <p>Tem certeza de que deseja excluir este agendamento?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'cadastros:lista_agendamentos' %}">Cancelar</a>
  </form>
{% endblock %}
